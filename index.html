<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/fb56f7263e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>



</head>

<body>

    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>

    <main>
        <h1>We are launching <strong>soon!</strong>
        </h1>
        <p>Subscribe and get notified</p>
        <form>
            <div class="email">
                <input type="text" placeholder="Your email address..." autocomplete="off">
                <small>Please provide a valid email address</small>
            </div>
            <button type="submit">Notify Me</button>
        </form>
        <div class="image">
            <img src="./images/illustration-dashboard.png" alt="">
        </div>
    </main>

    <footer>
        <div class="links">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p> &copy; Copyright Ping. All rights reserved.</p>

    </footer>

    <script src="script.js"></script>
</body>

</html>
